set -g default-terminal "screen-256color"
set -g prefix C-q

set -g set-clipboard on

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

# Active pane colors
# set -g pane-active-border-fg "#A0522D"

# Status bar colors (commented out for Catppuccin theme)
# set -g status-bg "#A0522D"
# set -g status-fg white


# Copy mode bindings - stay in copy mode after selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# bind - split-window -v
# bind \ split-window -h

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# setw -g mode-keys vi
# setw -g mode-keys emacs
set -g mode-keys emacs
set -g status-keys emacs

set -g mouse on
set -g history-limit 1000000


# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

set -g default-terminal "screen"

setw -g monitor-activity on
set -g visual-activity on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'


# Catppuccin theme configuration (light theme)
set -g @catppuccin_flavor "latte"
set -g @catppuccin_window_status_style "rounded"


# Force status bar to bottom (multiple ways to ensure it works)
set -g status-position bottom
set -g status on

# Status bar (commented out for Catppuccin theme)
# set -g status-right "%D (%A) - %l:%M %p - #(apm.sh) "

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Dim inactive panes only
set -g window-style 'fg=colour243,bg=colour254'
set -g window-active-style 'fg=#000000,bg=#ffffff'

# Pane border colors
set -g pane-border-style 'fg=#e1d7ff,bg=colour254'
set -g pane-active-border-style 'fg=#4000FF,bg=colour254'
